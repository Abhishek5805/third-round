<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('about')">About</a></li>
                <li><a href="#" onclick="showSection('contact')">Contact</a></li>
                <li><a href="#" onclick="showSection('login')">Login</a></li>
                <li><a href="#" onclick="showSection('signup')">Sign Up</a></li>
            </ul>
        </nav>

        <!-- Home Section -->
        <section id="home" class="section active">
            <h1>Welcome to third flag</h1>
            <p>we are developer..!take a closer look to inspect.we should inspect for every movement to design the page  </p>
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <h2>About Us</h2>
            <p>We are a dedicated platform for seamless event registrations and networking.</p>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Login Section -->
        <section id="login" class="section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Sign Up Section -->
        <section id="signup" class="section">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
